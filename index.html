<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Need a Thing</title>

  <!-- CSS -->
  <link rel="stylesheet" href="Components/General/General.css" />
  <link rel="stylesheet" href="Themes/dark.css" />
  <link rel="stylesheet" href="main.css" />
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="main.js"></script>
  
  <!-- Quill (rich text editor) -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>

</head>
<body>
  <div class="layout">

    <!-- Quick links -->
    <div class="sidebar-container card">
      <div id="links-list-container">
        <div class="card-header">
          Quick Links
        </div>
      </div>
    </div>

    <!-- search bar -->
    <div class="topbar-container card">
      <div id="search-bar-container">
        <div class="title" data-engine-index="0" id="search-bar-title">
          consult the oracle
        </div>
        <div class="search">
          <input id="searchBarInput" autocomplete="off" tabindex="1"/>
        </div>
      </div>
    </div>

    <!-- To dos -->
    <div class="large-left-container card">
      <div id="to-do-container">
        <div class="card-header">
          <span>To Dos</span>
          <div id="new-task-container">
            <input id="new-task-input"/>
          </div>
        </div>

        <!-- kanban -->
        <div id="kanban-container">
          <div>
            <span class="label x">To Start</span>
            <div class="tasks-container drop-location" id="tasks-start"></div>
          </div>
          <div>
            <span class="label x">Doing</span>
            <div class="tasks-container drop-location" id="tasks-doing"></div>
          </div>
          <div>
            <span class="label x">Review</span>
            <div class="tasks-container drop-location" id="tasks-review"></div>
          </div>
        </div>

        <div id="to-do-garbage" class="drop-location">
          <img src="./icons/garbage.svg" />
        </div>
      </div>
    </div>

    <!-- Clock -->
    <div class="small-left-container card">
      <div id="clock-container">
        <div id="dateTime"></div>
      </div>
    </div>

    <!-- GIF -->
    <div class="small-right-horizontal-container card">
      <div id="banner-gif-container"></div>
    </div>

    <!-- Notepad -->
    <div class="large-right-container card">
      <div id="notepad-container">
        <a id="notepad-logo-container" href="https://github.com/slab/quill?tab=readme-ov-file">
          <img src="./icons/quill.svg" />
        </a>
        <span id="garbage-logo-container" title="Empty Notepad">
          <img src="./icons/garbage.svg" />
        </span>

        <div id="notepad-editor"></div>
      </div>
    </div>

    <!-- Nothing yet -->
    <div class="small-left-vertical-container card">
      <div class="card-header">
        Custom Tools
      </div>
      <ul id="tools-list">
        <li><a href="./tools/background gradient gen/gradients.html">Gradients</a></li>
        <li><a href="./tools/clipboard to image/clipboardToImage.html">Clipaboard to Image</a></li>
        <li><a href="./tools//msg to html viewer/msg to html viewer.html">MSG File reader</a></li>
        <li><a href="./tools/CyberChef_v10.19.4/CyberChef_v10.19.4.html">Cyber Chef</a></li>
        <li><a href="./tools/links/index.html">Links</a></li>
      </ul>
    </div>

    <!-- extras modal -->
    <div id="extras-modal">
      <span id="modal-exit"></span>
      <div id="extras-edit-container">
        <div class="task-title">Task Title</div>
        <input type="textarea" id="task-title-edit"/>
        <div class="task-title">Extra Details</div>
        <input type="textarea" id="task-extra-edit" data-task-id=""/>
        <div id="extras-button-container">
          <button onclick="closeModal()">Exit</button>
          <button onclick="saveExtras()">Save</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
